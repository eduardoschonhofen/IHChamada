<ion-content fullscreen>
<ion-card>
  <ion-card-header class="cardheader">
    Fazer Login
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="form">
      <ion-item>
        <ion-label position="floating">Usu√°rio</ion-label>
        <ion-input type="text" formControlName="usuario"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" formControlName="senha"></ion-input>
        </ion-item>
    </form>


  <ion-row class="cardfooter">
    <ion-col>
      <ion-button (click)="cadastrar()">Cadastrar</ion-button>
      <ion-button [disabled]="form.controls['usuario'].invalid || form.controls['senha'].invalid" (click)="logar()">Logar</ion-button>
    </ion-col>
  </ion-row>
</ion-card-content>
</ion-card>
</ion-content>
