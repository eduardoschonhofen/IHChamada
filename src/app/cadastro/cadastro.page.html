<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>
    <p class="errorMessage" *ngIf="form.get('nome').hasError('minlength')">Nome com no mínimo 6 caracteres</p>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
    <p class="errorMessage" *ngIf="form.get('senha').hasError('minlength')">Senha com no mínimo 8 caracteres</p>
    <p class="errorMessage" *ngIf="form.get('senha').hasError('pattern')">No mínimo um caractere e um número</p>

    <ion-item>
      <ion-label position="floating">Cartão da UFRGS</ion-label>
      <ion-input type="number" formControlName="cartao"></ion-input>
    </ion-item>
    <p class="errorMessage" *ngIf="form.get('cartao').hasError('minlength')">Cartão com no mínimo 6 caracteres</p>

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-list>
      <ion-radio-group>
        <ion-list-header>
          <ion-label>Você é:</ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label>Aluno</ion-label>
          <ion-radio slot="start" value="Student" (click)="selectStudent()" checked formControlName="tipo"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Professor</ion-label>
          <ion-radio slot="start" value="Professor" (click)="selectProfessor()" formControlName="tipo"></ion-radio>
        </ion-item>

      </ion-radio-group>
    </ion-list>

  </form>
  <ion-row class="cardfooter">
    <ion-col>
      <ion-button (click)="cadastrar()">Cadastrar</ion-button>
    </ion-col>
  </ion-row>

  <div *ngFor="let error of errors">
    <ion-list >
      <ion-item>
        <ion-label>
          {{error}}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
