
<app-header-menu titulo="PresenÃ§as"></app-header-menu>


<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Selecione a Disciplina:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
      <div *ngFor="let disciplina of disciplinas;let i=index" (click)="selecionaDisciplina(disciplina)">
          <ion-item>
              <ion-label>
                {{disciplina.name}}
              </ion-label>
            </ion-item>
      </div>
    </ion-list>

    <ion-list>
        <div *ngFor="let frequencia of frequencias;">
            <ion-item>
                <ion-label>
                  {{frequencia}}
                </ion-label>
              </ion-item>
        </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
